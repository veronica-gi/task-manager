<h2>Task List</h2>

<div class="add-task">
  <input
    type="text"
    placeholder="New task..."
    [(ngModel)]="newTaskTitle"
  />
  <button (click)="addTask()">Add</button>
</div>

<ul>
  <li *ngFor="let task of tasks">
    <input
      type="checkbox"
      [(ngModel)]="task.completed"
    />

    <span [class.completed]="task.completed">
      {{ task.title }}
    </span>

    <button (click)="deleteTask(task.id)">âœ•</button>
  </li>
</ul>
