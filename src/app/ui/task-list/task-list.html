<h2>Task List</h2>

<div class="add-task">
  <input
    type="text"
    placeholder="New task..."
    [(ngModel)]="newTaskTitle"
  />
  <button (click)="addTask()">Add</button>
</div>

<div class="task-board">

  <div class="column">
    <h3>Pendientes</h3>

    <ul>
      <li *ngFor="let task of pendingTasks">
        {{ task.title }}
        <div>
          <button (click)="updateStatus(task.id, 'in-progress')">▶</button>
          <button (click)="deleteTask(task.id)">✕</button>
        </div>
      </li>
    </ul>
  </div>

  <div class="column">
    <h3>En proceso</h3>

    <ul>
      <li *ngFor="let task of inProgressTasks">
        {{ task.title }}
        <div>
          <button (click)="updateStatus(task.id, 'done')">✔</button>
          <button (click)="deleteTask(task.id)">✕</button>
        </div>
      </li>
    </ul>
  </div>

  <div class="column">
    <h3>Completadas</h3>

    <ul>
      <li *ngFor="let task of doneTasks">
        {{ task.title }}
        <div>
          <button (click)="updateStatus(task.id, 'pending')">↺</button>
          <button (click)="deleteTask(task.id)">✕</button>
        </div>
      </li>
    </ul>
  </div>

</div>
