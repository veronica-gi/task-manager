<h2>Task List</h2>

<div class="add-task">
  <input
    type="text"
    placeholder="New task..."
    [(ngModel)]="newTaskTitle"
  />
  <button (click)="addTask()">Add</button>
</div>

<div class="task-board">

  <div class="column">
    <h3>Pendientes</h3>

    <ul>
      <li *ngFor="let task of pendingTasks">
        {{ task.title }}
        <button (click)="task.status = 'in-progress'">▶</button>
      </li>
    </ul>
  </div>

  <div class="column">
    <h3>En proceso</h3>

    <ul>
      <li *ngFor="let task of inProgressTasks">
        {{ task.title }}
        <button (click)="task.status = 'done'">✔</button>
      </li>
    </ul>
  </div>

  <div class="column">
    <h3>Completadas</h3>

    <ul>
      <li *ngFor="let task of doneTasks">
        {{ task.title }}
        <button (click)="task.status = 'pending'">↺</button>
      </li>
    </ul>
  </div>

</div>
